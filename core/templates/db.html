{% extends "layouts/base.html" %}
{% load static %}

{% block content %}

<div class="content-wrapper">
  <div class="row">
    <div class="col-lg-12 grid-margin stretch-card">
      <div class="card">
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-bordered">
              <thead>
                <tr>
                  <th> symbol </th>
                  <th> price </th>
                  <th> sector </th>
                  <th> industry </th>
                </tr>
              </thead>
              <tbody>
                {% for row in table %}
                <tr>
                  <td> {{ row.symbol }} </td>
                  <td> {{ row.price | floatformat:2 }} </td>
                  <td> {{ row.sector }} </td>
                  <td> {{ row.industry }} </td>
                </tr>
                {% endfor %}
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
